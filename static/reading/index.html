<!DOCTYPE html>
<html lang="en">

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy | Vasion Network</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/static/images/frp.png"> 
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>     
          <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="/static/particles.js"></script>
    <script src="/static/navbar.js"></script>
      <style>
          #particles-js {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   z-index: -1; /* Ensure it's behind all content */
   pointer-events: none; /* Allow clicks to pass through */
   background-color: black;
}

#content {
  text-align: center;
  padding: 20px;
  margin-top: -4%;
  position: relative; /* Keeps it above the particles */
  z-index: 1; /* Ensure it's higher than the particles */
}
          .proxybutton {
    margin: 5px;
    background-color: var(--secondary-bg-color);
    color: var(--text-color);
    padding: 10px 20px;
    border: 2px solid;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
}
.game-bar {
    width: 50%;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1rem;
    padding: 0.5rem 1rem;
    background-color: var(--secondary-bg-color);
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px var(--accent-color);
    z-index: 9999;
    overflow: hidden;
    justify-content: center;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .game-bar {
        width: 80%;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.5rem;
    }
}

@media (max-width: 480px) {
    .game-bar {
        width: 90%;
        gap: 0.5rem;
    }
}
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: down;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
          
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow the items to wrap */
            justify-content: center; /* Centering the cards */
            padding: 20px; /* Add padding around the container */
        }

        .settings-card {
            background-color: transperant;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
            width: 300px; /* Set a fixed width for the card */
            transition: all .3s ease;
            margin: 10px; /* Space between cards */
        }

        .settings-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, .2);
        }

        .typing_desc {
            font-size: 18px;
        }

        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            background: #333;
        }

        .default {
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .settings-card {
                width: 100%; /* Full width on small screens */
                max-width: 300px; /* Limit max width */
            }
        }
          
.proxy {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 70%;
    height: 70vh;
    text-align: center;
    padding: 1rem;
    background: rgba(45, 0, 77, 0.8);
    border: 2px solid var(--accent-color);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px var(--accent-color);
    transition: box-shadow 0.3s ease;
    overflow: hidden;
    position: relative;
}

.proxy iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background-color: transparent;
}

.proxy:hover {
    box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
}
    </style>
</head>
<body>
       <div id="particles-js" style=" position:absolute; width: 100%; height: 100%; background-color: black; background-repeat: no-repeat; background-size: cover; background-position: 50% 50%;"></div>

        <div id="main">
<div class="content-wrapper">
            <center><div class="proxy">
                <iframe id="proxyIframe" allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write; web-share; accelerometer; magnetometer; gyroscope; display-capture" width="100%" height="600px" frameborder="0" allow="fullscreen"></iframe>
            </div></center>
        </div>
        <div class="game-bar">
            <button class="proxybutton" onclick="toggleFullscreenPRX()">Fullscreen</button>
            <button class="proxybutton" onclick="refreshIframePRX()">Refresh</button>
            <button class="proxybutton" onclick="goBack()">Back</button>
            <button class="proxybutton" onclick="goForward()">Forward</button>

        </div>

        <script src="options.js"></script>


    <script>
const encodedUrl = localStorage.getItem("url");

if (encodedUrl) {
    console.log("Encoded URL from localStorage:", encodedUrl);

    // Decode the URL once
    const decodedUrl = decodeURIComponent(encodedUrl);

    const iframe = document.getElementById("proxyIframe");

    // Set the iframe source to the decoded URL
    iframe.src = decodedUrl;

    console.log("Iframe source set to:", decodedUrl);
} else {
    console.error("No URL found in localStorage.");
}
    </script>
        </div>
</body>
</html>
